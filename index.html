<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>TITLE</title>
  </head>
  <body>
    <div class="container">
          <h1>MAKE AN APPOINTMENT</h1>
          <div id="blanks">
            <form>
              <div class="form-group">
                <label for="name">NAME</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="date">DATE</label>
                <input id="date" class="form-control" type="date">
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="timestart">START TIME</label>
                    <input id="timestart" class="form-control" type="time">
                </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="timeend">END TIME</label>
                    <input id="timeend" class="form-control" type="time">
                </div>
              </div>
              </div>
              <div class="form-group">
                <label for="reason">REASON FOR VISIT</label>
                <textarea id="reason" class="form-control" rows="3"></textarea>
              </div>

              <button type="submit" class="btn">CLICK TO CONFIRM</button>
            </form>
          </div>

          <div id="confirm">
          <div class="container">
            <h1>APPOINTMENT CONFIRMATION</h1>
            <ul>
              <li>Thank you for confirming your <span class="reason"></span> appointment, <span class="name"></span>!</li>
              <li>Your appointment is on <span class="date"></span></li>
              <li>From <span class="timestart"></span> to <span class="timeend"></span></li>
            </ul>
          </div>
        </div>
      </div>



  </body>
</html>
