<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>TITLE</title>
  </head>
  <body>
    <div class="container">
      <div class="make_appt">
          <h1>MAKE AN APPOINTMENT WITH THE NARWHALS</h1>
          <div id="blanks">
            <form>
              <div class="form-group">
                <label for="name">NAME</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="date">DATE</label>
                <input id="date" class="form-control" type="date">
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="timestart">START TIME</label>
                    <input id="timestart" class="form-control" type="time">
                </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="timeend">END TIME</label>
                    <input id="timeend" class="form-control" type="time">
                </div>
              </div>
              </div>
              <div class="form-group">
                <label for="reason">REASON FOR VISIT</label>
                <textarea id="reason" class="form-control" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-warning">CLICK TO CONFIRM</button>
            </form>
          </div>
        </div>

          <div id="confirm">
          <div class="container" id="confirmbox">
            <h1>APPOINTMENT CONFIRMATION</h1>
            <ul class="list-unstyled">
              <li>Thank you for confirming your <span class="reason"></span> appointment, <span class="name"></span>!</li>
              <li id="scheduling">Your appointment is on <span class="date"></span> from <span class="timestart"></span> to <span class="timeend"></span></li>
            </ul>
          </div>
          <div class="video">
            <iframe width="420" height="315" src="https://www.youtube.com/embed/W3TtS1wkb7M?autoplay=1" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

      </div>



  </body>
</html>
